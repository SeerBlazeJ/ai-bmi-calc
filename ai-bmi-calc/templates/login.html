{% extends "base.html" %}
{% block header %}Welcome to Health Assistant{% endblock %}
{% block content %}
<div class="text-center mb-4">
    <div class="logo">
        <i class="fas fa-heartbeat me-2"></i>Health<span> Assistant</span>
    </div>
    <p class="text-muted">Your personal health companion</p>
</div>
<form method="POST" action="{{ url_for('login') }}" class="mx-auto" style="max-width: 400px;">
    <div class="mb-3">
        <label for="username" class="form-label">
            <i class="fas fa-envelope me-2"></i>Username
        </label>
        <input type="text" class="form-control" id="username" name="username" required autofocus>
    </div>
    
    <div class="mb-3">
        <label for="password" class="form-label">
            <i class="fas fa-lock me-2"></i>Password
        </label>
        <input type="password" class="form-control" id="password" name="password" required>
    </div>
    
    <div class="d-grid mb-3">
        <button type="submit" class="btn btn-primary">
            <i class="fas fa-sign-in-alt me-2"></i>Login
        </button>
    </div>
    
    <div class="text-center">
        <p class="mb-0">Don't have an account? <a href="{{ url_for('signup') }}" class="text-decoration-none">Sign Up</a></p>
    </div>
</form>
<style>
/* Login page specific styles */
.logo {
    font-size: 2.5rem;
    font-weight: 800;
    background: var(--primary-gradient);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    background-clip: text;
    margin-bottom: 0.5rem;
}
.logo span {
    color: var(--primary-color);
    -webkit-text-fill-color: initial;
}
.form-control {
    border-radius: 12px;
    padding: 12px 16px;
    border: 2px solid var(--border-color);
    transition: all 0.3s ease;
}
.form-control:focus {
    border-color: var(--primary-color);
    box-shadow: 0 0 0 0.2rem rgba(94, 114, 228, 0.25);
}
.btn-primary {
    border-radius: 12px;
    padding: 12px 24px;
    font-weight: 600;
    text-transform: uppercase;
    letter-spacing: 0.5px;
}
@media (max-width: 768px) {
    .logo {
        font-size: 2rem;
    }
    
    form {
        padding: 0 1rem;
    }
}


[data-theme="dark"] .text-muted {
    color: #f8fafc !important;
}
</style>
{% endblock %}
